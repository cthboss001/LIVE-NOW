<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Task Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.4), 0 0 80px rgba(239, 68, 68, 0.2), inset 0 0 60px rgba(239, 68, 68, 0.1); }
            50% { box-shadow: 0 0 60px rgba(239, 68, 68, 0.6), 0 0 120px rgba(239, 68, 68, 0.3), inset 0 0 80px rgba(239, 68, 68, 0.2); }
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .breathing-border {
            animation: breathe 4s ease-in-out infinite;
        }
        
        .pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        .gradient-shift {
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .task-card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .task-card-hover:hover {
            transform: translateX(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.3);
        }
        
        @keyframes scan-line {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.8), transparent);
            animation: scan-line 4s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Check = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ChevronRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Archive = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="21 8 21 21 3 21 3 8"></polyline>
                <rect x="1" y="3" width="22" height="5"></rect>
                <line x1="10" y1="12" x2="14" y2="12"></line>
            </svg>
        );

        const LiveTaskDashboard = () => {
            const [tasks, setTasks] = useState([]);
            const [currentTaskId, setCurrentTaskId] = useState(null);
            const [newTaskText, setNewTaskText] = useState('');
            const [isAddingTask, setIsAddingTask] = useState(false);

            useEffect(() => {
                const savedTasks = localStorage.getItem('tasks');
                const savedCurrentTaskId = localStorage.getItem('currentTaskId');
                
                if (savedTasks) {
                    const parsedTasks = JSON.parse(savedTasks);
                    setTasks(parsedTasks);
                    
                    if (savedCurrentTaskId) {
                        const currentTaskExists = parsedTasks.find(t => t.id === savedCurrentTaskId && t.status === 'pending');
                        if (currentTaskExists) {
                            setCurrentTaskId(savedCurrentTaskId);
                        } else {
                            localStorage.removeItem('currentTaskId');
                        }
                    }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);

            useEffect(() => {
                if (currentTaskId) {
                    localStorage.setItem('currentTaskId', currentTaskId);
                }
            }, [currentTaskId]);

            const addTask = () => {
                if (newTaskText.trim()) {
                    const newTask = {
                        id: Date.now().toString(),
                        text: newTaskText,
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    };
                    setTasks([newTask, ...tasks]);
                    if (!currentTaskId) {
                        setCurrentTaskId(newTask.id);
                    }
                    setNewTaskText('');
                    setIsAddingTask(false);
                }
            };

            const markCurrentTaskComplete = () => {
                if (!currentTaskId) return;
                
                setTasks(tasks.map(task => 
                    task.id === currentTaskId 
                        ? { ...task, status: 'completed', completedAt: new Date().toISOString() }
                        : task
                ));
                
                const nextPendingTask = tasks.find(t => t.status === 'pending' && t.id !== currentTaskId);
                const nextId = nextPendingTask ? nextPendingTask.id : null;
                setCurrentTaskId(nextId);
                
                if (!nextId) {
                    localStorage.removeItem('currentTaskId');
                }
            };

            const setAsCurrentTask = (taskId) => {
                setCurrentTaskId(taskId);
            };

            const deleteTask = (taskId) => {
                setTasks(tasks.filter(t => t.id !== taskId));
                if (currentTaskId === taskId) {
                    const nextPendingTask = tasks.find(t => t.status === 'pending' && t.id !== taskId);
                    const nextId = nextPendingTask ? nextPendingTask.id : null;
                    setCurrentTaskId(nextId);
                    
                    if (!nextId) {
                        localStorage.removeItem('currentTaskId');
                    }
                }
            };

            const currentTask = tasks.find(t => t.id === currentTaskId);
            const pendingTasks = tasks.filter(t => t.status === 'pending' && t.id !== currentTaskId);
            const completedTasks = tasks.filter(t => t.status === 'completed');

            return (
                <div className="h-screen bg-slate-950 text-slate-100 flex overflow-hidden relative">
                    <div className="absolute inset-0 bg-gradient-to-br from-red-950/20 via-slate-950 to-orange-950/20 gradient-shift"></div>
                    
                    <div className="flex-1 flex flex-col p-8 relative z-10">
                        <div className="mb-6">
                            <div className="flex items-center gap-4 mb-2">
                                <h1 className="text-3xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-orange-500 to-red-600">
                                    LIVE TASK DASHBOARD
                                </h1>
                                <div className="w-3 h-3 bg-red-500 rounded-full animate-pulse shadow-lg shadow-red-500/50"></div>
                            </div>
                            <div className="text-sm text-slate-400 font-mono">
                                <span className="text-red-400 font-bold">{pendingTasks.length + (currentTask ? 1 : 0)}</span> pending 
                                <span className="text-slate-600 mx-2">/</span>
                                <span className="text-green-400 font-bold">{completedTasks.length}</span> completed 
                                <span className="text-slate-600 mx-2">/</span>
                                <span className="text-slate-300 font-bold">{tasks.length}</span> total
                            </div>
                        </div>

                        {currentTask ? (
                            <div className="flex-1 relative">
                                <div className="scan-line"></div>
                                <div className="h-full bg-gradient-to-br from-red-950/40 via-slate-900/80 to-orange-950/40 breathing-border pulse-glow rounded-2xl p-12 flex flex-col relative overflow-hidden backdrop-blur-sm">
                                    <div className="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-red-500 to-transparent"></div>
                                    <div className="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-red-500 to-transparent"></div>
                                    
                                    <div className="flex items-start justify-between mb-8 relative z-10">
                                        <div className="flex items-center gap-4">
                                            <div className="relative">
                                                <div className="w-4 h-4 bg-red-500 rounded-full animate-ping absolute"></div>
                                                <div className="w-4 h-4 bg-red-500 rounded-full relative"></div>
                                            </div>
                                            <div>
                                                <span className="text-xs font-black text-red-400 uppercase tracking-widest block">LIVE</span>
                                                <span className="text-xs text-red-300/60 font-mono">FOCUS MODE ACTIVE</span>
                                            </div>
                                        </div>
                                        <button
                                            onClick={() => deleteTask(currentTask.id)}
                                            className="text-slate-500 hover:text-red-400 transition-all hover:scale-110 hover:rotate-90 duration-300"
                                        >
                                            <X size={24} />
                                        </button>
                                    </div>

                                    <div className="flex-1 flex items-center justify-center relative z-10 floating">
                                        <div className="text-center">
                                            <div className="mb-8 inline-block px-6 py-2 bg-red-500/10 border border-red-500/30 rounded-full">
                                                <span className="text-xs font-bold text-red-400 uppercase tracking-wider">CURRENT OBJECTIVE</span>
                                            </div>
                                            <p className="text-6xl font-black text-center leading-tight text-transparent bg-clip-text bg-gradient-to-br from-white via-red-100 to-orange-200 max-w-5xl drop-shadow-2xl">
                                                {currentTask.text}
                                            </p>
                                        </div>
                                    </div>

                                    <div className="mt-8 flex justify-center relative z-10">
                                        <button
                                            onClick={markCurrentTaskComplete}
                                            className="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white px-12 py-5 rounded-xl font-black text-xl transition-all flex items-center gap-4 shadow-2xl shadow-green-500/50 hover:shadow-green-400/60 hover:scale-105 border-2 border-green-400/50"
                                        >
                                            <Check size={28} />
                                            COMPLETE TASK
                                        </button>
                                    </div>

                                    <div className="absolute inset-0 bg-gradient-to-t from-red-500/5 via-transparent to-orange-500/5 pointer-events-none"></div>
                                </div>
                            </div>
                        ) : (
                            <div className="flex-1 bg-slate-900/50 border-2 border-dashed border-slate-700 rounded-2xl flex items-center justify-center relative overflow-hidden">
                                <div className="absolute inset-0 bg-gradient-to-br from-red-950/10 to-orange-950/10"></div>
                                <div className="text-center relative z-10">
                                    <Archive size={80} className="mx-auto text-slate-700 mb-6 opacity-50" />
                                    <p className="text-3xl text-slate-400 font-bold mb-2">No Active Task</p>
                                    <p className="text-slate-600">Select from queue or create new task</p>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="w-96 bg-slate-900/95 border-l border-red-900/30 flex flex-col relative backdrop-blur-sm">
                        <div className="absolute inset-0 bg-gradient-to-b from-red-950/10 via-transparent to-orange-950/10 pointer-events-none"></div>
                        
                        <div className="p-6 border-b border-slate-800/50 relative z-10">
                            {isAddingTask ? (
                                <div className="space-y-3">
                                    <textarea
                                        value={newTaskText}
                                        onChange={(e) => setNewTaskText(e.target.value)}
                                        placeholder="Enter task description..."
                                        className="w-full bg-slate-800/90 border border-red-900/30 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500/50 resize-none placeholder-slate-600 backdrop-blur-sm"
                                        rows="3"
                                        autoFocus
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter' && e.ctrlKey) {
                                                addTask();
                                            }
                                        }}
                                    />
                                    <div className="flex gap-2">
                                        <button
                                            onClick={addTask}
                                            className="flex-1 bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-500 hover:to-orange-500 text-white px-4 py-2 rounded-lg font-bold transition-all shadow-lg shadow-red-500/30"
                                        >
                                            Add Task
                                        </button>
                                        <button
                                            onClick={() => {
                                                setIsAddingTask(false);
                                                setNewTaskText('');
                                            }}
                                            className="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg transition-colors border border-slate-700"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <button
                                    onClick={() => setIsAddingTask(true)}
                                    className="w-full bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-500 hover:to-orange-500 text-white px-4 py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-3 shadow-lg shadow-red-500/30 hover:shadow-red-400/40 hover:scale-105"
                                >
                                    <Plus size={22} />
                                    NEW TASK
                                </button>
                            )}
                        </div>

                        <div className="flex-1 overflow-y-auto relative z-10">
                            {pendingTasks.length > 0 && (
                                <div className="p-6 border-b border-slate-800/50">
                                    <h3 className="text-xs font-black text-red-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                        <div className="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                                        PENDING QUEUE
                                    </h3>
                                    <div className="space-y-3">
                                        {pendingTasks.map(task => (
                                            <div
                                                key={task.id}
                                                onClick={() => setAsCurrentTask(task.id)}
                                                className="task-card-hover bg-slate-800/80 hover:bg-slate-750 border border-red-900/20 hover:border-red-500/50 rounded-xl p-4 cursor-pointer group backdrop-blur-sm"
                                            >
                                                <div className="flex items-start justify-between gap-3">
                                                    <p className="text-sm text-slate-300 group-hover:text-white line-clamp-2 flex-1 font-medium">{task.text}</p>
                                                    <ChevronRight size={18} className="text-slate-600 group-hover:text-red-400 transition-all flex-shrink-0 mt-0.5 group-hover:translate-x-1" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {completedTasks.length > 0 && (
                                <div className="p-6">
                                    <h3 className="text-xs font-black text-green-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                        <Check size={14} className="text-green-500" />
                                        COMPLETED
                                    </h3>
                                    <div className="space-y-2">
                                        {completedTasks.map(task => (
                                            <div
                                                key={task.id}
                                                className="bg-green-900/20 border border-green-800/30 rounded-xl p-4 hover:bg-green-900/30 transition-colors"
                                            >
                                                <div className="flex items-start gap-3">
                                                    <Check size={16} className="text-green-500 flex-shrink-0 mt-0.5" />
                                                    <p className="text-sm text-slate-400 line-clamp-2 flex-1">{task.text}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LiveTaskDashboard />);
    </script>
</body>
</html>
